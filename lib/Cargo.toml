[package]
name = "openscq30_lib"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
btleplug = { version = "0.10" }
tokio = { version = "1", features = ["macros"] }
futures = { version = "0.3" }
uuid = "1.2"
thiserror = "1.0"
async-trait = "0.1"
tracing = "0.1"
strum = { version = "0.24", features = ["derive"] }

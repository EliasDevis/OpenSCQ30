[package]
name = "openscq30_lib"
version = "1.9.0"
edition = "2021"

[features]
bluetooth = ["dep:btleplug", "dep:regex", "dep:lazy_static", "dep:windows"]
wasm = ["dep:js-sys", "dep:web-sys", "dep:wasm-bindgen-futures"]
serde = ["dep:serde", "ordered-float/serde"]
demo = []

[lib]
crate-type = ["lib"]

[dependencies]
web-sys = { version = "0.3", optional = true, features = ["Window"] }
tokio = { version = "1", features = ["sync", "time", "rt"] }
futures = { version = "0.3" }
uuid = "1.3"
thiserror = "1.0"
tracing = "0.1"
strum = { version = "0.24", features = ["derive"] }
weak-table = "0.3"
macaddr = "1.0"
nom = "7"
bitflags = { version = "2", features = ["serde"] }
serde = { version = "1.0", optional = true, features = ["derive", "rc"] }
js-sys = { version = "0.3", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
ordered-float = { version = "3.9" }
float-cmp = { version = "0.9", features = ["std"], default-features = false }
prost = "0.12"

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
btleplug = { version = "0.10", optional = true }
regex = { version = "1.8", optional = true }
lazy_static = { version = "1.4", optional = true }
tokio = { version = "1", features = ["rt-multi-thread"] }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "test-util"] }

[target.'cfg(target_os = "windows")'.dependencies]
tokio = { version = "1", features = ["rt-multi-thread"] }
windows = { version = "0.48", optional = true, features = [
    "Storage_Streams",
    "Foundation",
    "implement",
    "Foundation_Collections",
    "Devices_Enumeration",
    "Devices_Bluetooth",
    "Devices_Bluetooth_GenericAttributeProfile",
] }

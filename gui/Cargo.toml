[package]
name = "gui"
version = "0.1.0"
edition = "2021"

[profile.release]
strip = true
lto = true
codegen-units = 1

[dependencies]
openscq30_lib = { path = "../lib" }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
futures = { version = "0.3" }
tracing = "0.1"
tracing-subscriber = "0.3"
adw = { version = "0.2", package = "libadwaita" }
gtk = { version = "0.5", package = "gtk4" }
strum = "0.24"

[build-dependencies]
glib-build-tools = "0.16"
